			  $('a[rel*=facebox]').facebox()

			    $('#slider_bmw2010').nivoSlider();
			});

				var app = apps.appName;
				$('body').css('background-color', app.color);
			}

				</p>
				<p>
					E-Mail: <a href="mailto:info@mindcrime.de">info@mindcrime.de</a><br>
				</p>
